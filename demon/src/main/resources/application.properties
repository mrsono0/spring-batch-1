server.port=8083

spring.cloud.stream.bindings.SINK-TEST.destination=coffee
#spring.cloud.stream.bindings.SINK-INPUT-TEST.group=
spring.cloud.stream.rabbit.bindings.SINK-TEST.consumer.bindingRoutingKey=coffee.update.test
spring.cloud.stream.rabbit.bindings.SINK-TEST.consumer.exchangeType=direct
spring.cloud.stream.rabbit.bindings.SINK-TEST.consumer.durableSubscription=false
spring.cloud.stream.binders.rabbit.type=rabbit

spring.rabbitmq.host=****
#spring.rabbitmq.virtual-host=cafe
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=1234

spring.datasource.url=****
spring.datasource.username=root
spring.datasource.password=****
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect